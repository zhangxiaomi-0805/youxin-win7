<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义消息</title>
</head>
<body>
  <div id="webview" style="height: 100%;width: 100%;"></div>

  <script type="text/javascript">
      var electron = require('electron')
      electron.ipcRenderer.on('executeJavaScript', (evt, arg) => {
        document.getElementById('webview').innerHTML = arg
        setTimeout(()=>{
          let contentHeight = document.getElementById('webview').scrollHeight 
          electron.ipcRenderer.sendToHost(contentHeight) //向webview所在页面发送消息
        },100)

      })
  </script>
</body>
</html>
